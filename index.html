<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor de música</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/play-circle-fill.svg" type="image/x-icon" />
  </head>
  <body>
    <section class="reproductor-musica">
      <div id="contenedor-caratula">
        <img id="caratula-cancion" src="" alt="Carátula de la canción" />
      </div>

      <h1>Título</h1>
      <p>Nombre</p>
      <audio id="cancion">
        <source src="" type="audio/mpeg" />
      </audio>
      <input type="range" id="progreso" value="0" min="0" max="100" />
      <div class="tiempoCancion">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
      <div class="controles">
        <button class="atras control">
          <i class="bi bi-skip-backward"></i>
        </button>
        <button class="btn-reproducir-pausar iconoControl">
          <i class="bi bi-play" id="iconoControl"></i>
        </button>
        <button class="siguiente control">
          <i class="bi bi-skip-forward"></i>
        </button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
